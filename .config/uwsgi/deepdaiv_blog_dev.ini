[uwsgi]
chdir = /srv/deep_daiv_blog_dev/
module = deepdaiv_blog_dev.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/deepdaiv_blog_dev.pid
logto = /var/log/uwsgi/deepdaiv_blog_dev/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
